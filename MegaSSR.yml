name: MegaSSR
channels:
  - conda-forge
  - defaults
  - anaconda
  - bioconda 
dependencies:
  - pandas
  - seaborn
  - matplotlib
  - ipython
  - emboss
  - perl=5.18.4
  - perl-bioperl
  - primer3=2.6.1
  - pthread-stubs
  - pyfaidx
  - python=3.10.6
  - gzip              
  - pip
  - pip:
    - matplotlib-venn
    - bandwagon
    - biopython
    - contourpy
    - dna-features-viewer
    - numpy
    - pillow
    - scipy
    - snapgene-reader
    - unicodedata2
    - xmltodict
prefix: /home/user/anaconda3/envs/MegaSSR
